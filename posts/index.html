--- 
layout: page 
---
<div class="page-content">
    <!-- 最近文章 -->
    <h2 class="page-title">Posts</h2>
    <div class="page-wrapper post-rencent">
        <ul class="post-recent-list">
            {% for post in site.posts %}
            <li>
                <a href="{{site.url}}/{{post.url}}">
                    <span class="post-recent-title">{{post.title}}</span>
                    <div class="post-recent-date">{{post.date | date: "%Y/%m/%d"}}</div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
